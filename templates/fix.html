<section class="card">
  <h1>Reference for $date</h1>
  <p class="muted">As of: $as_of</p>
  <p class="metric">$fix IRR</p>
  <div class="grid">
    <div>
      <h3>Band (P25-P75)</h3>
      <p>$p25 - $p75</p>
    </div>
    <div>
      <h3>Dispersion</h3>
      <p>$dispersion</p>
    </div>
    <div>
      <h3>Status</h3>
      <p class="status-$status_class">$status</p>
    </div>
    <div>
      <h3>Withheld</h3>
      <p>$withheld</p>
    </div>
  </div>
</section>

<section class="card">
  <h2>Source Summary</h2>
  <table>
    <thead>
      <tr>
        <th>Source</th>
        <th>Median</th>
        <th>Valid Samples</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      $source_rows
    </tbody>
  </table>
</section>

<section class="card">
  <h2>Withhold Notes</h2>
  $reasons
  <p><a href="/fix/$date.json">View JSON</a></p>
</section>
