<section class="card">
  <h1>Today's Reference</h1>
  <p class="muted">Date: $date | As of: $as_of</p>
  <p class="metric">$fix IRR</p>
  <div class="grid">
    <div>
      <h3>Band (P25-P75)</h3>
      <p>$p25 - $p75</p>
    </div>
    <div>
      <h3>Status</h3>
      <p class="status-$status_class">$status</p>
    </div>
    <div>
      <h3>Withheld</h3>
      <p>$withheld</p>
    </div>
  </div>
</section>

<section class="card">
  <h2>Withhold Notes</h2>
  $reasons
</section>
